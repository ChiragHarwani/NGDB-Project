{% extends "base.html" %}
        {% block content %}
<div style="margin:30px">

{% for i in courses_22 %}
<div class="container2" style="background-color: #f2f2f2; padding: 20px; margin: 30px;border-radius: 5px;">
        <h3 style="color: #333; font-family: Arial, sans-serif;">{{ i.Course_Name }}</h3>
        <p class="details">Buyer Name: {{ i.buyer_name }}</p>
        <p class="details">Item ID: {{ i.item_id }}</p>
        <p class="details">Item Price: {{ i.item_price }}</p>
        <p class="details">Seller Name: {{ i.seller_name }}</p>
        <p class="details">Transaction ID: {{ i.transaction_id }}</p>
      </div>
{% endfor %}
</div>
{% endblock %}
