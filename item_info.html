{% extends "base.html" %}
        {% block content %}
        
<div class="container">
    <h1 class="text-center bg-success text-white">Items Available</h1>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Product</th>
          <th>Price</th>
          <th>Seller Name</th>
          
        </tr>
      </thead>
      <tbody>
        {% for i in prepmat_22 %}
        <tr>
          <td>{{ i.item_id}}</td>
          <td>{{ i.item}}</td>
          
          <td>{{ i.price}}</td>
          <td>{{ i.seller_name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
